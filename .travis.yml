language: cpp

matrix:
    include:
        - os: linux
          compiler: gcc
          sudo: required
          dist: trusty
          env: QTC_VER=4.2 QTC_DL=linux_gcc_64_rhel66
        - os: linux
          compiler: gcc
          sudo: required
          dist: trusty
          env: QTC_VER=4.3 QTC_DL=linux_gcc_64_rhel72
        - os: linux
          compiler: gcc
          sudo: required
          dist: trusty
          env: QTC_VER=4.4 QTC_DL=linux_gcc_64_rhel72
        - os: osx
          compiler: clang
          env: QTC_VER=4.2 QTC_DL=mac_x64
        - os: osx
          compiler: clang
          env: QTC_VER=4.3 QTC_DL=mac_x64
        - os: osx
          compiler: clang
          env: QTC_VER=4.4 QTC_DL=mac_x64

install:
    - scripts/install.sh
before_script:
    - scripts/before_script.sh
script:
    - scripts/script.sh
before_deploy:
    # - scripts/before_deploy.sh
    - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then "$TRAVIS_BUILD_DIR/scripts/osx-fix.sh" $(find $TRAVIS_BUILD_DIR/output/ -name '*.dylib') ; fi
    - 7z a $TRAVIS_BUILD_DIR/qtc-sourcetrail-$TRAVIS_OS_NAME-x64-qtc$QTC_VER.zip $TRAVIS_BUILD_DIR/output/*
    - ls $TRAVIS_BUILD_DIR/output
deploy:
  provider: releases
  api_key:
    secure: ""
  file: $TRAVIS_BUILD_DIR/qtc-sourcetrail-$TRAVIS_OS_NAME-x64-qtc$QTC_VER.zip
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
